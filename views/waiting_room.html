<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catan Full Endea</title>
  <meta name="description" content="Catan como siempre debió ser, full endea.">
  <meta property="og:title" content="Catan Full Endea">
  <meta property="og:description" content="Catan como siempre debió ser, full endea.">
  <meta property="og:image" content="https://i.ibb.co/rRCGMpGx/full-endea.png">
  <meta property="og:url" content="https://catan-full-endea.onrender.com/">
  <link rel="stylesheet" href="/css/waiting_room.css">
  <link rel="shortcut icon" type="image/jpg" href="/images/favicon.png" />
</head>
<div id="waiting-room">
  <div class="title">
    <div class="colored">
      <div class="name">Game Key</div>
      <div class="text">
        <span>{{ game_id }}</span>
          <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 9h3a3 3 0 013 3v6a3 3 0 01-3 3h-6a3 3 0 01-3-3v-3m6-6h-3a3 3 0 00-3 3v3m6-6V6a3 3 0 00-3-3H6a3 3 0 00-3 3v6a3 3 0 003 3h3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="wait-box">
      <div class="box-header">
        <div class="info-item"><span class="label">Map size:</span> <span class="value" id="map-size">-</span></div>
        <div class="info-item"><span class="label">Victory points:</span> <span class="value" id="win-points">-</span></div>
        <div class="info-item"><span class="label">Players remaining:</span> <span class="value p-count">0</span></div>
      </div>
      <div id="slots-list" class="slots"></div>
    </div>
  </div>
</div>
<div id="game"><div class="accessibility-zone"></div></div>

<script>
  window.game_id = "{{ game_id }}";
  window.players = {{{ players }}};
  window.player_count = {{ player_count }};
  window.win_points = {{ win_points }};
  window.map_size = "{{ map_size }}";
</script>
<script src="/socket.io/socket.io.min.js"></script>
<script src="/js/waiting_room.js" type="module"></script>
